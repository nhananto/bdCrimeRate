<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>Home Page</title>
</head>
<style>
@import url(https://fonts.googleapis.com/css?family=Lato:400,700,900,300);
@import url(http://weloveiconfonts.com/api/?family=fontawesome);

* { box-sizing: border-box; }

body { 
	background-color: #333; 
	font-size: 1rem; 
	font-family: 'Lato';
} 

h1 { font-size: 2em; color: whitesmoke; font-weight: 400; margin-bottom: 0.5em; margin-top: 0; }
p { font-size: 1em; color: whitesmoke; margin-bottom: 1em; margin-top: 0; }
a { color: dodgerblue; text-decoration: none; border-bottom: 1px dotted; }
a:hover { color: tomato; }

.container { 
	max-width: 960px; 
	height: 100%;
	margin: 0 auto; 
	padding: 1.5em;
}

form > div {
	display: flex;
	flex-wrap: wrap;
}

form > div > p {
	min-width: 33.33%;
	padding: 10px;
}

form p { color: tomato; }

/* ------------------- */
/* Form Styles
/* ----------------- */

form > div { margin-bottom: 1em; }

button,
input,
optgroup,
select,
keygen::-webkit-keygen-select,
select[_moz-type="-mozilla-keygen"],
textarea {
	color: inherit;
	font: inherit;
	margin: 0;
	margin-top: 0.5em;
}

label {
	display: block;
	margin: 0.75em 0;
	font-weight: bold;
}

input[type="radio"] + label,
input[type="checkbox"] + label { 
	margin: 0;
	font-weight: 400; 
}

button,
input[type=button],
input[type=reset],
input[type=submit]
{
	-webkit-appearance: button;
	cursor: pointer;
}

button[disabled],
input[disabled] {
	cursor: default;
}

input {
	line-height: normal;
}

textarea { line-height: 1.25em; }

select {
	border: 1px solid #ccc;
	background-color: #fff;
}

input[type=checkbox],
input[type=radio] {
	box-sizing: border-box;
	padding: 0;
	display: block;
	margin-right: 0.25em;
	margin-top: 2px;
	float: left;
	clear: both;
}

input[type=search] {
		-webkit-appearance: textfield;
		-moz-box-sizing: content-box;
		-webkit-box-sizing: content-box;
	box-sizing: content-box;
}

input[type=search]::-webkit-search-cancel-button,
input[type=search]::-webkit-search-decoration {
	-webkit-appearance: none;
}

input[type=text],
input[type=password],
input[type=email],
input[type=url],
input[type=date],
input[type=month],
input[type=time],
input[type=datetime],
input[type=datetime-local],
input[type=week],
input[type=number],
input[type=search],
input[type=tel],
input[type=color],
select[_moz-type="-mozilla-keygen"],
keygen::-webkit-keygen-select,
select,
textarea {
	border: 1px solid #ccc;
	box-shadow: inset 0 1px 3px #ddd;
	border-radius: 2px;
	vertical-align: middle;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
	box-sizing: border-box;
	max-width: 100%;
	padding: 0.5em 0.6em;
	margin-bottom: 0.5em;
}

input[type=color] {
	padding: 0;
}

input:not([type]) {
	display: inline-block;
	border: 1px solid #ccc;
	box-shadow: inset 0 1px 3px #ddd;
	border-radius: 2px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 0.5em 0.6em;
}

input[type=color] {
	padding: 0.2em 0.5em;
}

input[type=file]:focus,
input[type=radio]:focus,
input[type=checkbox]:focus {
	outline: 1px auto #129FEA;
}

input[readonly],
select[readonly],
textarea[readonly] {
	background-color: #eee;
	color: #777;
	border-color: #ccc;
}

input:focus:invalid,
textarea:focus:invalid,
select:focus:invalid {
	color: #b94a48;
	border-color: #e9322d;
	}

input[type=file]:focus:invalid:focus,
input[type=radio]:focus:invalid:focus,
input[type=checkbox]:focus:invalid:focus {
	outline-color: #e9322d;
}


/* Style your form buttons. Follow your heart */

input[type="submit"],
input[type="reset"],
input[type="button"],
button {
	display: inline-block;
	padding: 8px 85px;
	color: white;
	background-color: tomato;
	border: 0;
	cursor: pointer;
	transition: all 300ms ease;
}

input[type="submit"]:hover,
input[type="reset"]:hover,
input[type="button"]:hover,
button:hover {
	background-color: royalblue;
}

</style>
<body>
    
      
    <div class="container">
        <h1 style="font-weight: 600;">Bangladesh Crime Rate Prediction</h1>
        
    <form action="{% url 'result' %}" method="post">
        {% csrf_token %}
      <div>
        <p>
            <label>
              Unit Name<br>
              <select name="unit_name" required>
                <option value="0">Sylhet range</option>
                <option value="1">SMP</option>
                <option value="2">RPMP</option>
                <option value="3">RPM</option>
                <option value="4">Rangpur Range</option>
                <option value="5">Rajshahi Range</option>
                <option value="6">Railway Range</option>
                <option value="7">Mymensingh Range</option>
                <option value="8">KMP</option>
                <option value="9">Khulna Range</option>
                <option value="10">GMP</option>
                <option value="11">DMP</option>
                <option value="12">Dhaka Range</option>
                <option value="13">CMP</option>
                <option value="14">Chittagong Range</option>
                <option value="15">BMP</option>
                <option value="16">Barishal Range</option>
                <option value="17">ATU</option>
           </select>
            </label>
        </p>
        <p></p>
      <p>
        <label>
          Year<br>
          <input class="form-control mt-3" type="number" name="year" placeholder="Year" required>
        </label>
      </p>
      <p>
        <label>
          Dacoity<br>
          <input class="form-control mt-3" type="number" name="dacoity" placeholder="Dacoity" required>
        </label>
      </p>
      <p>
        <label>
            Robbery <br>
          <input class="form-control mt-3" type="number" name="robbery" placeholder="Robbery" required>
        </label>
      </p>
      <p>
        <label>
          Murder<br>
          <input class="form-control mt-3" type="number" name="murder" placeholder="Murder" required>
        </label>
      </p>
      <p>
        <label>
          Speedy Trial<br>
          <input class="form-control mt-3" type="number" name="speedy_trial" placeholder="Speedy Trial" required>
        </label>
      </p>
      <p>
        <label>
          Riot<br>
          <input class="form-control mt-3" type="number" name="riot" placeholder="Riot" required>
        </label>
      </p>
      <p>
        <label>
          Women and Child Represion<br>
          <input class="form-control mt-3" type="number" name="wcrepresion" placeholder="W & C Repression" required>
        </label>
      </p>
      <p>
        <label>
          Kidnapping<br>
          <input class="form-control mt-3" type="number" name="kidnapping" placeholder="Kidnapping" required>
        </label>
      </p>
      <p>
        <label>
          Police Assult<br>
          <input class="form-control mt-3" type="number" name="policeassult" placeholder="Police Assult" required>
        </label>
      </p>
      <p>
        <label>
          Burglary<br>
          <input class="form-control mt-3" type="number" name="burglary" placeholder="Burglary" required>
        </label>
      </p>
      <p>
        <label>
          Theft<br>
          <input class="form-control mt-3" type="number" name="theft" placeholder="Theft" required>
        </label>
      </p>
      <p>
        <label>
          Other Cases<br>
          <input class="form-control mt-3" type="number" name="othercases" placeholder="Other Cases" required>
        </label>
      </p>
      <p>
        <label>
          Arms Act<br>
          <input class="form-control mt-3" type="number" name="armsact" placeholder="Arms Act" required>
        </label>
      </p>
      <p>
        <label>
          Explosive<br>
          <input class="form-control mt-3" type="number" name="explosive" placeholder="Explosive" required>
        </label>
      </p>
      <p>
        <label>
          Nacrotics<br>
          <input class="form-control mt-3" type="number" name="nacrotics" placeholder="Narcotics" required>
        </label>
      </p>
      <p>
        <label>
          Smuggling<br>
          <input class="form-control mt-3" type="number" name="smuggling" placeholder="Smuggling" required>
        </label>
      </p>
      
      <p>
        <input type="submit">
      </p>
      <p></p>
      <p>
        <input type="reset">
      </p>
    </form>
    </div>
</body>
<script>
function printValue(sliderID, textbox) {
    var x = document.getElementById(textbox);
    var y = document.getElementById(sliderID);
    x.value = y.value;
}

window.onload = function() { 
   printValue('rangeSlider', 'rangeValue');
}
</script>
</html>
